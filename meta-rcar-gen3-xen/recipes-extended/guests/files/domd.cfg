kernel = "/boot/Image"
memory = 512
name = "domd"
vcpus = 2
disk = [ 'phy:/dev/mmcblk0p2,xvda' ]

extra = "console=hvc0 root=/dev/xvda rw rootwait rootfstype=ext4"

device_tree = "/xen/domd.dtb"
dtdev = [ "/soc/sd@ee160000" ]
irqs = [ 200 ]
iomem = [ "0xee160,2" ]

on_poweroff = "destroy"
on_reboot   = "restart"
on_watchdog = "restart"
on_crash    = "restart"

